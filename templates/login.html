{% extends 'layout.html' %}

{% block body %}
  <h1>sign_in</h1>
  
  <form action="" method="POST">
    <div class="form-group">
      <label>Business_name</label>
      <input type="text" Business_name="business_name" class="form-control" value={{request.form.business_name}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
